<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
</head>

<body>

    <section>
        <h1>Seu número é: <span id="numero">0</span></h1>
        <div id="texto"></div>
    </section>

    <script>
        const numero = parseFloat(prompt("Digite um número: "));
        document.getElementById("numero").textContent = numero;
        const text = document.getElementById("texto");
        text.innerHTML = `<p>Raiz quadrada: <strong>${Math.sqrt(numero)}</strong></p>`;
        text.innerHTML += `<p>${numero} é inteiro? <strong>${Number.isInteger(numero)}</strong></p>`;
        text.innerHTML += `<p>${numero} é NaN? <strong>${Number.isNaN(numero)}</strong></p>`;
        text.innerHTML += `<p>Arredondando para baixo: <strong>${Math.floor(numero)}</strong></p>`;
        text.innerHTML += `<p>Arredondando para cima: <strong>${Math.ceil(numero)}</strong></p>`;
        text.innerHTML += `<p>Com duas casas decimais: <strong>${numero.toFixed(2)}</strong></p>`;
    </script>
</body>

</html>
