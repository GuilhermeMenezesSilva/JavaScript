<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>
    
    <script>
        const nome = prompt("Digite seu nome completo: ");
        document.body.innerHTML += `<p>Seu nome é: <strong>${nome}</strong></p>`;
        document.body.innerHTML += `<p>Seu nome tem <strong>${nome.length}</strong> letras</p>`;
        document.body.innerHTML += `<p>A segunda letra do seu nome é: <strong>${nome.charAt(1)}</strong></p>`;
        const letra = prompt("Digite uma letra do seu nome: ");
        document.body.innerHTML += `<p>Qual o primeiro índice da letra <strong>${letra}</strong> do seu nome? <strong>${nome.indexOf(letra)}</strong></p>`;
        document.body.innerHTML += `<p>Qual o último índice da letra <strong>${letra}</strong> do seu nome?  <strong>${nome.lastIndexOf(letra)}</strong></p>`;
        document.body.innerHTML += `<p>As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong></p>`;
        document.body.innerHTML += `<p>Seu nome em MAIÚSCULO é: <strong>${nome.toUpperCase()}</strong></p>`;
        document.body.innerHTML += `<p>Seu nome em MINÚSCULO é: <strong>${nome.toLowerCase()}</strong></p>`;
    </script>

</body>
</html>
